{% extends 'base.html' %}

{% block content %}
  <div display="flex" justify-content="center" align-items="center">
    <form method="post">
        <div class="form-group">
            <label for="Login">Login</label>
            <input type="text" name="username"
                   placeholder="username" class="form-control"
                   value="{{ request.form['username'] }}"></input>
        </div>

        <div class="form-group">
            <input type="text" name="password"
                   placeholder="password" class="form-control"
                   value="{{ request.form['password'] }}"></input>
        </div>
        <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </form>
    <div align="right">
      <a href="{{ url_for('register_influencer') }}" class="btn btn-primary">Register for Influencer</a>
      <a href="{{ url_for('register_sponsor') }}" class="btn btn-primary">Register for Sponsor</a>
    </div>
  </div>
{% endblock %}
