<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/gurmukh/Developer/project/Code/style.css">

    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <h1 align='center'>
      Influencer Engagement and Sponsorship Coordination Platform
    </h1>
    <hr>
    {% if username %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        {{ username }}'s Dashboard
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"  
 aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" align= "right">
                <ul class="navbar-nav ms-auto" align="right">
                    <li class="nav-item">
              <a class="nav-link" href={{ request.path + '/find' }}>Find</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href={{ url_for('login') }}>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="container">
        {% block content %} {% endblock %}
    </div>
  </body>

</html>
